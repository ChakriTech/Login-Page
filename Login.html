    <style>
        body{
            margin: 0px;
           
        }
        .loginbox{
            margin: 10px;
            padding: 10px;

            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #181818;
            border-radius: 20px;

        h1{
            text-align: center;
            font-size: 30px;
            color: white;

        }
        form{
            
        }
        input[type=email],input[type=password]{
            margin: 10px;
            padding: 10px;
            width: 260px;
            background-color: #181818;
            color: whitesmoke;
            border: 1px solid #e60000;
            border-radius: 6px;
            outline: none;
        }
        input[type=email]:hover,input[type=password]:hover {
            box-shadow: 3px 0px 5px #e60000, -3px 0px 5px #e60000;
        }
        p{
            font-size: 20px;
            color: whitesmoke;
            font-family: 'Courgette', cursive;
        }
        input[type=submit]{
            font-family: 'Courgette', cursive;
            border: 1px solid #e60000;
            border-radius: 6px;
            background-color: #181818;
            margin: 10px;
            padding: 10px;
            width: 280px; 
            color: white;
            font-size: 20px;
            text-align: center;

        }
        input[type=submit]:hover{
            box-shadow: 3px 0px 5px #e60000, -3px 0px 5px #e60000;
            background-color: #e60000;
        }
        a{
            text-decoration: none;
            color: #e60000;
        }
